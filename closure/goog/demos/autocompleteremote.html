<head>
<title>Closure AutoComplete Remote Demo</title>
<script type="text/javascript" src="../base.js"></script>
<script type="text/javascript">
  goog.require('goog.ui.AutoComplete.Remote');
</script>
<link rel="stylesheet" type="text/css" href="css/autocomplete.css">
<style type="text/css">
  small {
    color: #999;
    font-size: x-small;
  }

  h1 {
    font-size: small;
  }
</style>
</head>
<body>
<h1>AutoComplete Remote Demo</h1>
<p>
  Google Buzzwords:<br>
  <input type="text" id="txtInput" style="width:500px"/><br>
  <small>This data is being pulled from the server at
    <a href='autocompleteremotedata.js'>
      google3/closure/goog/demos/autocompleteremotedata.js</a>.
    Ideally the server would perform a search on the query and would only
    return relevant results; however, this response is static.
  </small>
</p>
<script type="text/javascript">
  var input = document.getElementById('txtInput');
  var ac = new goog.ui.AutoComplete.Remote('autocompleteremotedata.js', input);
</script>
</body>
</html>
