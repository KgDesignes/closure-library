<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Closure Unit Tests - goog.storage.mechanism.PrefixedStorageMechanism</title>
<script src="../../base.js"></script>
<script>
  goog.require('goog.storage.mechanism.iterablestoragemechanism_test');
  goog.require('goog.storage.mechanism.prefixedstoragemechanism_test');
  goog.require('goog.storage.mechanism.storagemechanism_test');
  goog.require('goog.storage.mechanism.HTML5LocalStorage');
  goog.require('goog.storage.mechanism.PrefixedStorageMechanism');
  goog.require('goog.testing.jsunit');
</script>
</head>
<body>
<script>

function testBasicOperations() {
  var submechanism = new goog.storage.mechanism.HTML5LocalStorage();
  if (submechanism.isAvailable()) {
    var mechanism = new goog.storage.mechanism.PrefixedStorageMechanism(
        submechanism, 'foo');
    goog.storage.mechanism.storagemechanism_test.runBasicTests(mechanism);
  }
}

function testIterableOperations() {
  var submechanism = new goog.storage.mechanism.HTML5LocalStorage();
  if (submechanism.isAvailable()) {
    var mechanism = new goog.storage.mechanism.PrefixedStorageMechanism(
        submechanism, 'foo');
    goog.storage.mechanism.iterablestoragemechanism_test.runIterableTests(
        mechanism);
  }
}

function testSharing() {
  var submechanismA = new goog.storage.mechanism.HTML5LocalStorage();
  if (submechanismA.isAvailable()) {
    var submechanismB = new goog.storage.mechanism.HTML5LocalStorage();
    assertTrue(submechanismB.isAvailable());

    var mechanismA = new goog.storage.mechanism.PrefixedStorageMechanism(
        submechanismA, 'foo');
    var mechanismB = new goog.storage.mechanism.PrefixedStorageMechanism(
        submechanismB, 'foo');

    goog.storage.mechanism.prefixedstoragemechanism_test.runSharingTests(
        mechanismA, mechanismB);
  }
}

function testSeparation() {
  var submechanism = new goog.storage.mechanism.HTML5LocalStorage();
  if (submechanism.isAvailable()) {
    var mechanismA = new goog.storage.mechanism.PrefixedStorageMechanism(
        submechanism, 'fooA');
    var mechanismB = new goog.storage.mechanism.PrefixedStorageMechanism(
        submechanism, 'fooB');

    goog.storage.mechanism.prefixedstoragemechanism_test.runSeparationTests(
        mechanismA, mechanismB);
  }
}

</script>
</body>
</html>
